{% extends "./layout.html" %} {% block body %}
<div class="login-box">
    <img class="avatar" src="{{url_for('static', filename='img/logo.jpg')}}" alt="logo CW">
    <h1>Ingrese aqui</h1>
    <form>
        <label for="nombre usuario">Nombre De Usuario</label>
        <input id="nombre" type="text" placeholder="coloque su usuario">

        <label for="contraseña">Contraseña</label>
        <input id="contraseña" type="password" placeholder="coloque su contraseña">

        <button class="btn-login" type="submit" onclick="ingresar()">Ingresar</button></br>
        </br>
        <a href="#">Olvidaste tu contraseña?</a></br>
        </br>
        <a href="#">Deseas Registrarte ?</a>
    </form>
</div>
<script src="{{url_for('static', filename='js/login.js')}} "></script>
{% endblock %}
