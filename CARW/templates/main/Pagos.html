{% extends "./layout.html" %} {% block body %}
<div id="alerta" class="alerta-exito oculto">
    Cedula No Registrada!
</div>
<div class="caja-pagos">
    <h1 style="text-align: center;">Ingrese aquí</h1>
    <br>
    <form>
        <label for="nombre-usuario">Usuario:</label>
        <li id="Nusuario" class="list-group-item" style="display: inline;">Nombre Del Usuario</li>
        <input id="identificacion" type="text" placeholder="Coloque la cédula">
        <button class="btn btn-info" type="submit" onclick="verificarCedula(event)">Buscar</button>
        <br><br>
        <label for="matricula">Matricula:</label>
        <li id="Nmatricula" class="list-group-item" style="display: inline;"># De Matricula</li>
        <br><br>
        <label for="tipo vehiculo" style="display: inline; ">Tipo De Vehiculo: </label>
        <li id="Tvehiculo" class="list-group-item" style="display: inline;">---</li>
        <br><br>
        <label for="nombre-paquete">Paquete:</label>
        <li id="Tpaquete" class="list-group-item" style="display: inline;">Tipo De Paquete</li>
        <br><br>
        <label for="valor" style="display: inline; ">Valor: </label>
        <li id="Pvalor" class="list-group-item" style="display: inline;">$</li>
        <br><br>
        <label for="Fecha ">Fecha: </label>
        <li id="Fecha" class="list-group-item " style="display: inline; ">Dia/Mes/Año</li>
        <br><br>
        <label for="Duracion Proseso " style="display: inline; ">Tiempo Estimado: </label>
        <li id="Testimado" class="list-group-item " style="display: inline; ">00:00</li>
        </br>
    </form>
</div>

<div class="container3">
    <h1 style="text-align: center;">Descripción Del Paquete</h1>
    <br>
    <div id="miContainer" class="container5">
        <p id="cambio" class="card-text"></p>
    </div>
    <br>
    <button type="button" class="btn btn-info" onclick="verificarpaquete(event)">Pago Físico</button>

    <button type="button" class="btn btn-success" onclick="eliminarTodo()">Pago PSE</button>
    <br>
</div>

<script src="{{url_for('static', filename='js/Pagos.js')}}"></script>

{% endblock %}
